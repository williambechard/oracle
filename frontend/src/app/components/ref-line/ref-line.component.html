<ion-accordion value="first">
  <ion-item slot="header" color="#080c11">
    <ion-label class="ref-label"><span [ngClass]="'ref-' + reference.refNum">{{reference.refNum}}</span> : {{reference.filename}} , page {{reference.pageNumber}}</ion-label>
  </ion-item>
  <div class="ion-padding ref-content" slot="content">{{ reference.content }}
    <div class="link-to-content">
      <span class="read-more-area" (click)="showPDF=!showPDF" >Read More</span>
      <object *ngIf="showPDF" [data]="pdfURL + '#toolbar=0&navpanes=0&page=' + pageNum | safeUrl" type="application/pdf" width="100%" height="600px"  (load)="onPDFLoad($event)"></object>
      <a class="read-more-area" *ngIf="!validPDF && showPDF" [href]="'https://www.e-publishing.af.mil/Product-Index/#/?view=search&keyword=' + reference.filename.replace('.pdf', '') + '&isObsolete=false' | safeUrl" target="_blank"> Open Browser to e-publishing.af.mil </a>
    </div>
  </div>
</ion-accordion>
