<div class="background-image full-height center-content">
  <div class="content scrollable-chat">
    <app-chat-box *ngFor="let chat of chats" class="chat-box-container" [message]="chat.message" [isUser]="chat.isUser" [containsUrl]="chat.containsUrl" [url]="chat.url"></app-chat-box>
    <div *ngIf="isLoading" class="progress-bar-area">
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </div>
  </div>
  <div class="bottom-area">
    <p-button icon="pi pi-microphone" styleClass="p-button-rounded p-button-text"  [rounded]="true"></p-button>
    <rux-input
      placeholder="Ask your military question..."
      size="large"
      style="flex-grow: 1; margin: 0 1rem; height: 100%;"
      [(ngModel)]="message"
      (keydown.enter)="submitChat(); $event.preventDefault();"
    ></rux-input>
    <p-button icon="pi pi-send" styleClass="p-button-rounded p-button-text"  (click)="submitChat()" [rounded]="true"></p-button>
  </div>
</div>
